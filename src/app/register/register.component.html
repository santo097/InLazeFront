<div class="col-md-12">
    <div class="card card-container">
      <img
        id="profile-img"
        src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
        class="profile-img-card"
      />
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="usuario">Usuario</label>
          <input
            type="text"
            class="form-control"
            name="usuario"
            [(ngModel)]="form.usuario"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && username.invalid">
            <div *ngIf="usuario.errors.required">Username is required</div>
            <div *ngIf="usuario.errors.minlength">
              Usuario debe tener 3 caracteres como minimo
            </div>
            <div *ngIf="username.errors.maxlength">
                Usuario debe tener 20 caracteres como maximo
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input
            type="contrasena"
            class="form-control"
            name="contrasena"
            [(ngModel)]="form.contrasena"
            required
            minlength="6"
            #contrasena="ngModel"
          />
          <div class="alert-danger" *ngIf="f.submitted && contrasena.invalid">
            <div *ngIf="contrasena.errors.required">Contraseña es requerido</div>
            <div *ngIf="contrasena.errors.minlength">
                Contraseña debe tener minimo 6 caracteres
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Registro</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Signup failed!<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Usuario registrado
      </div>
    </div>
  </div>
